<!--eventos de onload-->
<!--cuando la pagina se carga, se dispara el evento onload-->
<!DOCTYPE <!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Manejo de DOM en HTML</title>
        <meta name="description" content="">
    </head>


    <body>
        <h1 id="titulo">manejo del dom</h1> 
        <br>
        <!--seleccionar para hacer el cambio en onchange-->
       <select id="seleccion" onchange="funcion()">
            <option value="Audi">Audi</option>
            <option value="BMW">BMW</option>
            <option value="Mercedes">Mercedes</option>
            <option value="Volvo">Mercedes</option>
       </select>
        <br>
        <!--aqui e aplican los cambios de onchange-->
        <p id="seleccionado"></p>
        <script>//codigo script
        function funcion(){//declaracion de la funcion
            let respuesta = document.getElementById('seleccion').value; //evaluar cual opcion se escojio
            document.getElementById('seleccionado').innerHTML = "Seleccionaste: " + respuesta; //salida de la seleccion
        }
        </script>
    </body>
</html>
