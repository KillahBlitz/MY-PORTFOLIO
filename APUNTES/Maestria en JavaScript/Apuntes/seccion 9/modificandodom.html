<!--Modificando el DOM en html con javascript-->
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Documento de pruebas DOC</title>
        <meta name="description" content="">
    </head>
    <body>
        <header>
            <h1>Hello world</h1>
        </header>


        <h1 id="cabecera">ejemplo dom con javascript</h1>
        <p id="parrafo">este es un parrafo de prueba para ver el DOM en javascript</p>

        <script>
            //innerHTML trae los elementos que existen dentro del id
            //este metodo trae acceso al documento en el id deseado
            let cabecera = document.getElementById("cabecera"); //ya no capturo el valor del texto, solo el elemento
            cabecera.innerHTML = "Nuevo valor con dom JavaScript"; //aqui modifico el valor dentro de id
            console.log(cabecera.innerHTML);
            //capturar el parrafo
            let parrafo = document.getElementById("parrafo").innerHTML;
            console.log(parrafo);


        </script>
    </body>
</html>
