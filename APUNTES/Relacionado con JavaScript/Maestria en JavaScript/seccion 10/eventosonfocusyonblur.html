<!--eventos onfocus y onblur-->
<!--estos eventos funcionan dentro de un input, onfocus sirve para cambiar el color el input, onblur cambia cundo se presiona fuera del input-->
<!DOCTYPE <!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Manejo de DOM en HTML</title>
        <meta name="description" content="">
    </head>


    <body>
        <h1 id="titulo">probando eventos de inputs </h1> 
        <br>
        <input type="text" onfocus= "rojo(this)" onblur="azul(this)"></p>

        <script>//codigo script
        //funcion que cambia de color el input si se pone por encima el mouse
        function rojo(titulo){//declaracion de la funcion
            titulo.style.color = 'blue';
            titulo.style.background = 'red';
        }

        //funcion que cambia de color el input si se quita de encima el mouse
        function azul(titulo){//declaracion de la funcion
            titulo.style.color = 'red';
            titulo.style.background = 'blue';
        }
        </script>
    </body>
</html>
