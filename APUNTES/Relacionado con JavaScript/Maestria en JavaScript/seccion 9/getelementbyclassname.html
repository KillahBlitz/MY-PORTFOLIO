    <body>

        <h1 id="cabecera">ejemplo dom con javascript</h1>
        <p class="red">este es un parrafo de prueba para ver el DOM en javascript parrafo 1</p>
        <p class="red">este es un parrafo de prueba para ver el DOM en javascript parrafo 2</p>
        <p class="red">este es un parrafo de prueba para ver el DOM en javascript parrafo 3</p>

        <script>
            let parrafos = document.getElementsByClassName('red'); //selecciono todos los elementos con la clase red
            console.log(parrafos.length);

            //extraer cada uno de los elementos que hay en parrafos
            for(let i=0; i<parrafos.length; i++){
                console.log(parrafos[i].innerHTML)
            }
            //basicamente se hace un arreglo de los elementos que hay con la etiqueta p
        </script>
