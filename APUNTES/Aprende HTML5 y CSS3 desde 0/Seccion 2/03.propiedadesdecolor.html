<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <style>
            .grupo{
                width: 200px;
                height: 200px;
                margin: 20px;
            }
            #c1{
                background-color: red; /*colores escritos por nombre*/
            }
            #c2{
                background-color: #00FF00; /*colores en hexadecimal*/
            }
            #c3{
                background-color: rgba(0, 0, 255, 1); /*colores en formato rgb, el ultimo digito es la transparencia rgba*/
            }
        </style>
    </head>
    <body>
        <header></header>
        <div id="c1" class="grupo">CAJA 1</div>
        <div id="c2" class="grupo">CAJA 2</div>
        <div id="c3" class="grupo">CAJA 3</div>
    </body>
</html>
