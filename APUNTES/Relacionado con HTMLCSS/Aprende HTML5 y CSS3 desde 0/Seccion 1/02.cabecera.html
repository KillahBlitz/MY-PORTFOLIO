<!DOCTYPE html>
<!-- etiqueta par que encierra todo el documento html, lang es definicion del lenguaje que trabajamos -->
<html lang="es">
<!-- HEADetiqueta par que define la cabecera del documento, contiene metadatos y enlaces a recursos externos -->
<head>
    <!--etiquetas que lleva una cabecera-->
    <!--META etiqueta que no necesta cierre, aniade informacion de la pagina-->
    <!--se agregan ATRIBUTOS a las etiquetas, como el lenguaje que estamos trabajando en este caso-->
    <meta charset="UTF-8"><!--etiqueta que no necesta cierre, atributo charset es idioma y UTF-8 es latino--> 
    <meta name="author" content="Jacobo Monroy"><!--contenido del autor y autor de la pagina-->
    <meta name="description" content="descripcion de la pagina para motores de busqueda"><!--descripcion de la pagina y contenido-->
    <meta name="keywords" content="HTML, CSS, desarrollo web, killah"><!--palabras clave para motores de busqueda-->

    <!--TITLE etiqueta compuesta y par que refiere al titulo de la pagina-->
    <title>Pagina Web by Jacobo Monroy</title><!--titulo de la pagina que aparece en la pestaña del navegador-->

    <!--LINK etiqueta compuesta y par que sirve para enlazar archivos externos, como CSS-->
    <link rel="icon" href="img/icono.png"><!--referencia a un icono para la pagina-->
</head>
<!-- BODY etiqueta par donde se define todo lo que el usuario ve, se conoce como el cuerpo del sitio web -->
<body>
    <h1>¡Hola, mundo!</h1>
</body>
</html>
